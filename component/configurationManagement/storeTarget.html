<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet" />
    <link
      href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <link href="../../css/animate.css" rel="stylesheet" />
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../../css/configurationManagement/storeTarget.css"
    />
    <style>
      #laydate_table {
        display: none;
      }
    </style>
  </head>
  <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>店铺目标</h5>
          <div class="ibox-tools"></div>
        </div>
        <div class="ibox-content">
          <div class="row row-lg">
            <div class="col-sm-12">
              <div class="example">
                <div class="searchList" style="float:right;">
                  <!-- 时间:
                  <input
                    id=""
                    class="laydate-icon form-control layer-date query_startTime"
                    onclick="laydate({istime: false, format: 'YYYY-MM'})"
                    placeholder="时间"
                  /> -->
                  店铺名称：
                  <input
                    type="text"
                    class="storeName form-control"
                    placeholder="店铺名称"
                  />
                  <span>
                    <button
                      type="button"
                      id="eventqueryBtn"
                      class="btn btn-success queryBtn"
                      style="width:80px;"
                    >
                      查询
                    </button>
                    <button
                      type="button"
                      id="eventqueryBtn"
                      class="btn btn-primary submitBtn"
                      style="width:80px;"
                    >
                      提交
                    </button>
                    <button
                      type="button"
                      id="eventAddBtn"
                      class="btn btn-info exportBtn"
                      style="width:80px;"
                      aria-label="Export"
                    >
                      导出
                    </button>
                    <div style="display: inline;">
                      <label
                        for="uploadFile"
                        class="btn btn-success importBtn"
                        style="margin-bottom: 0;"
                        >导入</label
                      >
                      <input
                        type="file"
                        name=""
                        id="uploadFile"
                        style="width: 0; height: 0;"
                        accept=".xlsx"
                      />
                    </div>
                  </span>
                </div>
                <table id="storeTarget" data-mobile-responsive="true"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 修改/添加模板 -->
    <div
      class="return_borrowed"
      id="editData"
      style="display: none; margin-bottom: 15px;"
    >
      <div class="return_top">
        <div class="textContent">
          <div class="list_row">
            <div>
              <span>店铺id</span>
              <input type="text" name="" class="form-control" id="" readonly />
            </div>
            <div>
              <span>店铺名称</span>
              <input type="text" name="" class="form-control" id="" readonly />
            </div>
          </div>
          <div class="list_row">
            <div style="width: 100%;">
              <span>店铺目标值</span>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>
        <div class="condition">
          <button class="btn btn-primary confirmBtn">确认</button>
          <button class="closeBtn btn btn-default">取消</button>
        </div>
      </div>
    </div>
    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/plugins/layer/layer.min.js"></script>
    <script src="../../js/loading.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../js/plugins/layer/laydate/laydate.js"></script>
    <!-- 自定义js -->
    <script src="../../js/content.js?v=1.0.0"></script>
    <script src="../../js/configurationManagement/storeTarget.js"></script>
  </body>
</html>
