  <script>

    
    ajax_data("./testJson/menu.json", {type:"get"}, function (res) {
      var submenu=res.subObj;
      for(let i in submenu){
        for(let k in submenu[i].obj){
          submenu[i].obj[k].power= submenu[i].subObj[submenu[i].obj[k]["id"]]["subObj"][0];
          submenu[i].obj[k].dispatcherId= submenu[i].subObj[submenu[i].obj[k]["id"]]["obj"][0]["dispatcherId"];
        }
      }
      console.log(submenu)
      var menu=res.obj;
      for(let n in menu){
        menu[n].children=submenu[menu[n]["id"]]["obj"]
      }
      console.log(menu);
    });
    let menuAdmin = [
      {
        name: "店铺管理",
        id: "1",
        children: [],
        url: "./component/storeManagement/storeManagement.html"
      },
      {
        name: "库存管理",
        id: "2",
        children: [
          {
            name: "入库",
            id: "2_1",
            url: "./component/inventoryManagement/importInventory.html"
          },
          {
            name: "调拨",
            id: "2_2",
            url: "./component/inventoryManagement/Allocate.html"
          },
          {
            name: "销售记录",
            id: "2_3",
            url: "./component/inventoryManagement/salesRecord.html"
          }
        ],
        url: ""
      },
      {
        name: "人事管理",
        id: "3",
        children: [
          {
            name: "入职",
            id: "3_1",
            url: "./component/personnelManagement/onboarding.html"
          },
          {
            name: "离职",
            id: "3_2",
            url: "./component/personnelManagement/departure.html"
          }
        ],
        url: ""
      },
      { name: "开支管理", id: "4", children: [],  url: "./component/spendingManagement/spending.html" },
      { name: "商品管理", id: "5", children: [],  url: "./component/commodityManagement/commodity.html" },
      {
        name: "统计分析",
        id: "6",
        children: [
          { name: "公司", id: "6_1",  url: "./component/reportFormManagement/company.html" },
          { name: "店铺", id: "6_2",  url: "./component/reportFormManagement/store.html" },
          { name: "支付情况", id: "6_3",  url: "./component/reportFormManagement/payment.html" },
          { name: "开支统计", id: "6_4",  url: "./component/reportFormManagement/statisticalSpending.html" }
        ],
        url: ""
      },
      {
        name: "配置管理",
        id: "7",
        children: [
          { name: "绩效管理", id: "7_1",  url: "./component/configurationManagement/performance.html" },
          { name: "店铺目标值", id: "7_2",  url: "./component/configurationManagement/storeTarget.html" },
          { name: "店铺等级", id: "7_3",  url: "./component/configurationManagement/storeGrade.html" }
        ],
        url: ""
      }
    ];

    let menuHtml = ``;
    for (let i = 0; i < menuAdmin.length; i++) {
      function buildChildHtml(childrenList) {
        let childHtml = "";
        if (!childrenList.length) {
          return "";
        } else {
          for (let i in childrenList) {
            childHtml += `
                    <li>
                     <a class="J_menuItem" href="${childrenList[i].url}" data-index="${childrenList[i].id}">${childrenList[i].name}</a>
                    </li>
                    `;
          }
        }
        return childHtml;
      }
      menuHtml += `
                <li>
                    <a class="${menuAdmin[i].children.length > 0 ? "" : "J_menuItem"}" 
                      href="${ menuAdmin[i].children.length > 0 ? "#" : menuAdmin[i].url
                        }" data-index="${menuAdmin[i].id}">
                        <i class="fa fa fa-bar-chart-o"></i>
                        <span class="nav-label">${menuAdmin[i].name}</span>
                        <span class="fa arrow"></span>
                    </a>
                    ${menuAdmin[i].children.length > 0 ? 
                      ` <ul class="nav nav-second-level">
                        ${buildChildHtml(menuAdmin[i].children)}
                         </ul>` : "" }
                </li>
                `;
    }
    $("#side-menu").append(menuHtml);
  </script>
