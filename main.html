<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="./css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
    <link href="./css/font-awesome.css?v=4.4.0" rel="stylesheet" />
    <link href="./css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/plugins/datapicker/datepicker3.css">
    <link href="./css/animate.css" rel="stylesheet" />
    <link href="./css/style.css?v=4.1.0" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css">
    <style>
        #laydate_table {
            display: none;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins" style="margin-bottom: 0;">
            <div class="ibox-title main_title" style="padding: 0 0;
      display: flex;
      align-items: center;
      justify-content: flex-end;">

                <div class="ibox-tools" style="width: 155px;">
                    <button type="button" id="" class="btn btn-primary exportBtn" style="width:80px; margin-bottom: 0;">
            导出
          </button>
                    <div style="display: inline;">
                        <label for="uploadFile" class="btn btn-success importBtn" style="margin-bottom: 0;">导入</label>
                        <input type="file" name="" id="uploadFile" style="width: 0; height: 0;" accept=".xlsx" />
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>公司年度计划</h5>
                <div class="ibox-tools">
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="example">
                            <div class="searchList" style="float:right;">
                                <input id="" class="laydate-icon form-control  startYear" placeholder="查询时间" style="width:150px;margin-right: 10px;" />
                                <span>
                  <button type="button" id="queryYearBtn" class="btn btn-success queryBtn" style="width:80px;">
                    查询
                  </button>
                </span>
                            </div>
                            <div class="plan">
                                <table id="companyYearPlan" data-mobile-responsive="true"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>公司月度计划</h5>
                <div class="ibox-tools"></div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="example">
                            <div class="searchList" style="float:right;">
                                <input id="" class="laydate-icon form-control  startTime" placeholder="查询时间" style="width:150px;margin-right: 10px;" />
                                <span>
                  <button type="button" id="queryMonthBtn" class="btn btn-success queryBtn" style="width:80px;">
                    查询
                  </button>
                </span>
                            </div>
                            <div class="plan">
                                <table id="companyMonthPlan" data-mobile-responsive="true"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="./js/jquery.min.js?v=2.1.4"></script>
    <script src="./js/bootstrap.min.js?v=3.3.6"></script>
    <script src="./js/common.js"></script>
    <script src="./js/plugins/layer/layer.min.js"></script>
    <script src="./js/loading.js"></script>
    <script src="./js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="./js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="./js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="./js/plugins/layer/laydate/laydate.js"></script>
    <!-- 自定义js -->
    <script src="../../js/content.js?v=1.0.0"></script>
    <script src="./js/main.js"></script>
</body>

</html>
