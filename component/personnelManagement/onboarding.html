<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>入职</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/plugins/chosen/chosen.css" />
    <link
      href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <link href="../../css/animate.css" rel="stylesheet" />
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/plugins/zoom/zoom.css" />
    <link
      rel="stylesheet"
      href="../../css/personnelManagement/onboarding.css"
    />
    <style>
      .chosen-container {
        width: 152px !important;
      }
    </style>
  </head>
  <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>人员管理</h5>
          <div class="ibox-tools"></div>
        </div>
        <div class="ibox-content">
          <div class="row row-lg">
            <div class="col-sm-12">
              <div class="example">
                <div class="searchList">
                  <input
                    type="text"
                    class="form-control query_employeeId"
                    placeholder="员工工号"
                  />
                  <input
                    type="text"
                    class="form-control query_employeeId"
                    placeholder="员工姓名"
                  />
                  <select class="form-control m-b query_ownerId">
                    <option value="">选择店铺</option>
                  </select>
                  <select class="form-control m-b query_activeStatus">
                    <option value="">选择在职状态</option>
                    <option value="0">在职</option>
                    <option value="-1">离职</option>
                  </select>
                </div>
                <span style="display: block;width: 100%;text-align: right;">
                  <button
                    type="button"
                    id="eventqueryBtn"
                    class="btn btn-success queryBtn"
                    style="width:80px;"
                  >
                    查询
                  </button>
                  <button
                    type="button"
                    id="eventqueryBtn"
                    class="btn btn-primary addBtn"
                    style="width:80px;"
                  >
                    添加
                  </button>
                </span>
                <table
                  id="importInventory"
                  data-mobile-responsive="true"
                ></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 修改/添加模板 -->
    <div
      class="return_borrowed"
      id="editData"
      style="display: none; margin-bottom: 15px;"
    >
      <div class="return_top">
        <div class="textContent">
          <div class="list_row">
            <div>
              <span>姓名</span>
              <input
                class="form-control employeeName"
                type="text"
                placeholder="姓名"
              />
            </div>
            <div>
              <span>员工工号</span>
              <input
                class="form-control employeeId"
                type="text"
                placeholder="员工工号"
              />
            </div>
          </div>
          <div class="list_row">
            <div>
              <span>性别</span>
              <select class="form-control m-b employeeSex">
                <option value="男">男</option>
                <option value="女">女</option>
              </select>
            </div>
            <div>
              <span>身份证号</span>
              <input
                class="form-control identityNumber"
                type="text"
                placeholder="身份证号"
              />
            </div>
          </div>
          <div class="list_row">
            <div>
              <span>入职日期</span>
              <input
                id=""
                class="laydate-icon form-control layer-date entryTime"
                onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                placeholder="入职日期"
              />
            </div>
            <div>
              <span>电话</span>
              <input
                class="form-control telephone"
                type="text"
                placeholder="电话"
              />
            </div>
          </div>
          <div class="list_row">
            <div>
              <span>职务</span>
              <input class="form-control job" type="text" placeholder="职务" />
            </div>
            <div>
              <span>角色</span>
              <select class="form-control m-b role">
                <option value="">请选择角色</option>
              </select>
            </div>
          </div>
          <div class="list_row">
            <div>
              <span>归属门店</span>
              <select class="form-control m-b ownerId">
                <option value="">请选择门店</option>
              </select>
            </div>
            <div>
              <span>激活状态</span>
              <select class="form-control m-b activeStatus">
                <option value="">选择激活状态</option>
                <option value="0">在职</option>
                <option value="-1">离职</option>
              </select>
            </div>
          </div>
          <div class="list_row">
            <div style="width: 100%;">
              <span>住址</span>
              <input
                class="form-control address"
                type="text"
                placeholder="住址"
              />
            </div>
          </div>
          <div class="list_row"></div>
          <div class="list_row">
            <div style="width:100%;">
              <span>简历图片</span>
              <div style=" display: flex;align-items: center; height: 110px;">
                <label
                  class="btn btn-success"
                  for="upload"
                  style="display: inline-block;"
                >
                  <i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold"
                    >简历图片</span
                  >
                </label>
                <input
                  type="file"
                  name=""
                  id="upload"
                  accept="image/*"
                  class="uploadimg"
                  style="visibility: hidden; width: 20px; height: 0;"
                />
                <img src="" alt="" class="resume" data-action="zoom" />
              </div>
            </div>
          </div>
        </div>
        <div class="condition">
          <button class="btn btn-primary confirmBtn">确认</button>
          <button class="closeBtn btn btn-default">取消</button>
        </div>
      </div>
    </div>
    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/plugins/layer/layer.min.js"></script>
    <script src="../../js/loading.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../js/plugins/layer/laydate/laydate.js"></script>
    <script src="../../js/plugins/chosen/chosen.jquery.js"></script>
    <script src="../../js/plugins/zoom/zoom.js"></script>
    <!-- 自定义js -->
    <script src="../../js/content.js?v=1.0.0"></script>
    <script src="../../js/personnelManagement/onboarding.js"></script>
  </body>
</html>
