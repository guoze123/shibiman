<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet" />
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet" />
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../css/animate.css" rel="stylesheet" />
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/inventoryManagement/salesRecord.css" />
    <style>
        .actual_payment{
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>库存管理</h5>
                <div class="ibox-tools"></div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="example">
                            <div class="searchList">
                                <div class="left">

                                </div>
                                <div class="right">
                                    <div style="margin-right: 15px;" class="recordType">
                                        <input type="radio" name="record" id="" checked value="0"
                                            style="width: 20px;" />
                                        店铺
                                        <input type="radio" name="record" id="" value="1" style="width: 20px;" /> 个人
                                    </div>
                                    <div>
                                        <input id="" class="laydate-icon form-control layer-date query_startTime"
                                            placeholder="开始时间" />
                                    </div>
                                    <div>
                                        <input id="" class="laydate-icon form-control layer-date query_stopTime"
                                            placeholder="结束时间" />
                                    </div>
                                    <div>
                                        <input class="query_storeName form-control" placeholder="店铺名称" />
                                    </div>
                                    <div>
                                        <input class="query_userinformation form-control" placeholder="个人信息" />
                                    </div>
                                    
                                    <button type="button" id="eventqueryBtn" class="btn btn-success queryBtn"
                                        style="width:80px;">
                                        查询
                                    </button>
                                    <button type="button" id="eventAddBtn" class="btn btn-info exportBtn"
                                        style="width:80px; margin-left: 5px;" aria-label="Export">
                                        导出
                                    </button>
                                    
                                </div>
                            </div>
                            <table id="stockInformation" data-mobile-responsive="true"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改/添加模板 店铺的添加修改 -->
    <div class="return_borrowed" id="editData" style="display: none; margin-bottom: 15px;">
        <div class="return_top">
            <div class="textContent">
                <div class="list_row">
                    <div>
                        <span>录入ID</span>
                        <input class="form-control " type="text" placeholder="" />
                    </div>
                    <div>
                        <span>录入时间</span>
                        <input class="form-control" type="text" placeholder="录入时间" />
                    </div>
                </div>
                <div class="list_row">
                    <div>
                        <span>
                            销售员
                        </span>
                        <input type="text" class="form-control" placeholder="销售员" />
                    </div>
                    <div>
                        <span>店铺id </span>
                        <input type="text" class="form-control" placeholder="店铺id" />
                    </div>
                </div>
                <div class="list_row">
                    <div>
                        <span>备注</span>
                        <input type="text" class="form-control" placeholder="备注" />
                    </div>
                    <div>
                        <span>客户类型</span>
                        <select name="" id="" class="form-control">
                            <option value="0">老客户</option>
                            <option value="1">新客户</option>
                        </select>
                    </div>
                </div>
                <div class="list_row">
                    <div style="width: 100%;">
                        <span>本次应付金额</span>
                        <input type="text" class="form-control" placeholder="本次应付金额" />
                    </div>
                </div>
                <div class="list_row">
                    <div style="width: 100%;">
                        <span>本次实付金额</span>
                        <div class="actual_payment_content">
                            <div class="actual_payment">
                                <i class="required">*</i>
                                选择支付方式：
                                <select name="" id="" class="form-control" style="margin-right: 5px;">
                                    <option value="0">现金</option>
                                    <option value="1">微信</option>
                                    <option value="2">支付宝</option>
                                    <option value="3">刷卡</option>
                                    <option value="4">购物卡</option>
                                    <option value="5">其他</option>
                                </select>
                                <i class="required">*</i>
                                支付金额：
                                <input type="text" name="" id="" class="form-control" style="width: 150px;">
                                <button style="margin-left: 5px;" onclick="add_pay(this)">添加支付方式</button>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
           
        </div>
    </div>
    <div class="return_borrowed" id="detail" style="display: none; margin-bottom: 15px;">
        <div class="return_top">
            <table id="detailTable" data-mobile-responsive="true"></table>
          
        </div>
    </div>
    <!-- 修改/添加模板 个人的添加修改 -->
    <div class="return_borrowed" id="editUserData" style="display: none; margin-bottom: 15px;">
        <div class="return_top">
            <div class="textContent">
                <div class="list_row">
                    <div>
                        <span>录入时间</span>
                        <input class="form-control" type="text" placeholder="录入时间" />
                    </div>
                    <div>
                        <span>客户类型</span>
                        <select name="" id="" class="form-control">
                            <option value="0">老客户</option>
                            <option value="1">新客户</option>
                        </select>
                    </div>
                </div>
                <div class="list_row">
                    <div>
                        <span>
                            销售员
                        </span>
                        <input type="text" class="form-control" placeholder="销售员" />
                    </div>
                    <div>
                        <span>店铺id </span>
                        <input type="text" class="form-control" placeholder="店铺id" />
                    </div>
                </div>
            </div>
          
        </div>
    </div>
    <div class="return_borrowed" id="userDetail" style="display: none; margin-bottom: 15px;">
        <div class="return_top">
            <table id="userDetailTable" data-mobile-responsive="true"></table>
            
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/plugins/layer/layer.min.js"></script>
    <script src="../../js/loading.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../js/plugins/layer/laydate/laydate.js"></script>
    <!-- 自定义js -->
    <script src="../../js/content.js?v=1.0.0"></script>
    <script src="../../js/inventoryManagement/salesRecord.js"></script>
    <script>
         open_html("修改信息", "#editData", function () {
        $("#editData input").val("");
        $("#editData select").val("");
        $("#editData .storeId").trigger("chosen:updated");
      }, function () {
        confirmFn();
      }, function () {
        closeFn();
      });
    </script>
</body>

</html>
