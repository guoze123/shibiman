<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="../../css/commodityManagement/commodity.css">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>商品管理</h5>
                <div class="ibox-tools">
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="example">
                            <div class="searchList" style="float:right;">
                                <input type="text" class="form-control query_wares_name" placeholder="商品名称">
                                <select class="form-control m-b query_category_name" name="account">
                                    <option value="">选择商品分类</option>
                                </select>
                                <span>
                                    <button type="button" id="eventqueryBtn" class="btn btn-success queryBtn"  style="width:80px;">查询</button>
                                    <button type="button" id="eventqueryBtn" class="btn btn-primary addBtn"  style="width:80px;">添加</button>
                                    <button type="button" id="" class="btn btn-success exportBtn"  style="width:80px;">导出</button>
                                </span>
                            </div>
                            <table id="waresManagement" data-mobile-responsive="true">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改/添加模板 -->
    <div class="return_borrowed" id="editData" style="display: none; margin-bottom: 15px;">
        <div class="return_top">
            <div class="textContent">
                <div class="list_row">
                  <div>
                    <span><i class="required">*</i>商品名称</span>
                    <input class="form-control wares_name" type="text" placeholder="商品名称"  />
                  </div>
                  <div>
                    <span><i class="required">*</i>商品分类</span>
                    <select class="form-control m-b category_name"  >
                      <option value="">请选择商品</option>
                      <option value="1">dianzh</option>
                    </select>
                  </div>
                </div>
                <div class="list_row">
                    <div>
                        <span><i class="required">*</i>商品价格</span>
                        <input class="form-control wares_price" type="text" placeholder="商品价格" />
                    </div>
                    <div>
                        <span>商品描述</span>
                        <input class="form-control wares_desc" type="text" placeholder="商品描述" />
                    </div>
                </div>
               
              </div>
           
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/plugins/layer/layer.min.js"></script>
    <script src="../../js/loading.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- 自定义js -->
    <script src="../../js/content.js?v=1.0.0"></script>
    <script src="../../js/commodityManagement/commodity.js"></script>
</body>
</html>
